<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && !Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email">
      <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El email no tiene un formato válido.
          </p>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && !Password?.touched}"
      class="form-control" id="exampleInputPassword1" placeholder="contraseña">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es requerida.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contraseña debe tener al menos 8 caracteres.
        </p>
    </div>
    </div>
    <div style="margin-top: 2%;">
    <button type="Ingresar" class="btn btn-primary"  routerLink="/portfolio"><</button>
    <button style="float: right;" type="Ingresar" class="btn btn-primary">Ingresar</button>
</div>
  </form>
